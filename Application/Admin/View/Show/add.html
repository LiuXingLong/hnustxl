  <script>
	function Ajax(){
		var name=$("#name").val();
		var username=$("#username").val();
		var password=$("#password").val();
		if(name==""){
			alert("姓名不能为空！");
		}else if(username==""){
			alert("学号不能为空！");
		}else if(password==""){
			alert("密码不能为空！");
		}else{
			$.ajax({
		        type: "POST",
		        url: '{:U('Show/add')}',
		        data: {name:name,username:username,password:password },
		        success: function (data) {
					if(data==1){
		                alert("添加成功！");
		            }else{
		            	alert("修改成功！");
		            }        	
		        }
		    });
		}
	}
	$(function(){
		$("#button").click(function(){
			Ajax();// 捕获鼠标点击事件 
		  }	
		);
		$("a").click(function(){

				 $(this).attr("href","#");
				 alert("抱歉，该功能尚在开发中、、、");

		});
	})	
  </script>
